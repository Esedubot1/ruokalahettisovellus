<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asiakas</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <div class="nav-bar-container">
    <header class="cd__intro">
      <h1> Responsive Navbar with Logo Example </h1>
      <p> Responsive Navbar with Logo </p>
    </header>
      <main class="cd__main">
      <nav id="navbar" class="">
          <div class="nav-wrapper">
            <!-- Navbar Logo -->
            <div class="logo">
              <!-- Logo Placeholder for Illustration -->
              <a href="asiakas.html"><img width="95px" height="auto" src="images/logo.jpg"></a>
            </div>
            <!-- Navbar Links -->
            <ul id="menu">
              <li><a href="asiakas.html">Home</a></a></li>
              <li><a href="orders.html">Orders</a></li>
              <li><a href="#about">Information</a></li>
              <li><a href="index.html">Logout</a></li>
            </ul>
          </div>
      </nav>
      </main>
  </div>
    <div class="restaurant-field">
          <h1>Restaurants</h1>
        
        <div class="user-restaurants" id="user-restaurants">
          
        </div>
        <div class="restaurant-dropdown" id="restaurant-info-dropdown">
          <h1>Ravintolan tuotteet</h1>
          <div class="restaurant-information" id="restaurant-information">

          </div>
          <div class="restaurant-products" id="restaurant-products">
            
          </div>
        </div>
        <div class="orderForum" id="orderForum" style="display: block;">
            <h1>Make an order</h1>
            <div class="orderList" id="orderList">
                <p>Order List:</p>
                <div class="ordersDiv" id="ordersDiv">
                  
                </div>
                <h1>Total price: <span id="total-price"></span></h1>
            </div>
            <div class="orderForumItem">
              <h1>Your information:</h1>
            </div>
            <div class="orderForumItem">
              <p>Name:</p>
              <input id="orderForumItemName" type="text">
            </div>
            <div class="orderForumItem">
              <p>Phone Number:</p>
              <input id="orderForumItemNumber" type="number">
              <p class="error-text"></p>
            </div>
            <div class="orderForumItem">
              <p>Adress:</p>
              <input id="orderForumItemAdress" type="text">
            </div>
            <button onclick="submitOrder()" class="newRestaurantButton">
              Order
            </button>
        </div>
    </div>
    <footer class="footer">
      
    </footer>
  <script src="asiakas/script.js"></script>
</body>
</html>
