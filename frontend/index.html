<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etusivu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="Header">
    Login
  </div>
  <div class="">
    <div class="login-valikko"></div>
      <button id="userButton">User</button>
      <button id="restaurantButton">Restaurant</button>
      <button id="delivererButton">Driver</button>
  </div>
  <div class="login-container">
    <div class="login-container-item1">
      <p>Username</p>
      <input class="login-username" type="text" id="login-username">
    </div>
    <div class="login-container-item2">
      <p>Password</p>
      <input class="login-password" type="password" id="login-password">
    </div>
    <div class="login-container-item3">
      <button onclick="submit()">Submit</button>
    </div>
    <div class="error-box">
      <p class="error-text" id="error-text" style="display: none;">Wrong username or password, try again</p>
    </div>
  </div>
</body>
  <script src="login/loginscript.js"></script>
</html>
