<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ravintola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-bar-container">
    <header class="cd__intro">
      <h1> Responsive Navbar with Logo Example </h1>
      <p> Responsive Navbar with Logo </p>
    </header>
      <main class="cd__main">
      <nav id="navbar" class="">
          <div class="nav-wrapper">
            <!-- Navbar Logo -->
            <div class="logo">
              <!-- Logo Placeholder for Illustration -->
              <a href="asiakas.html"><img width="95px" height="auto" src="images/logo.jpg"></a>
            </div>
            <!-- Navbar Links -->
            <ul id="menu">
              <li><a href="#about">Information</a></li>
              <li><a href="index.html">Logout</a></li>
            </ul>
          </div>
      </nav>
      </main>
  </div>

  <div class="restaurant-header">
    <h1>Restaurant</h1>
  </div>
  <div class="restaurant-order-field" id="restaurant-order-field">
    
    <div class="restaurantOrderItem1">
      <h1>Orders</h1>
      <button class="order-refresh-button" id="order-refresh-button" onclick="getRestaurantOrders()">Refresh</button>
    </div>
    <div class="restaurant-orders" id="restaurant-orders">
    </div>

    <h1>Products</h1>
    <div class="restaurant-order-productions" id="restaurant-order-productions">
    </div>

    <div id="addProductForm">
      <h1>Add new product</h1>
      <p>Name: <input type="text" id="newProductName" style="border: solid 1px black"></p>
      <p>Price: <input type="text" id="newProductPrice"  style="border: solid 1px black"></p>
      <p>Ingredients: <input type="text" id="newProductIngredients"  style="border: solid 1px black"></p>
      <button onclick="addProduct()">Submit</button>
    </div>

    <div id="editProductForm" style="display: none">
      <h1 id="editingText">Edit product</h1>
      <p>Name: <input type="text" id="editProductName" style="border: solid 1px black"></p>
      <p>Price: <input type="text" id="editProductPrice"  style="border: solid 1px black"></p>
      <p>Ingredients: <input type="text" id="editProductIngredients"  style="border: solid 1px black"></p>
      <button onclick="editProduct(selectedProductId)">Submit</button>
    </div>

    <p class="error-text" id="error-text"></p>
  </div>

</body>
  <script src="config.js"></script>
  <script src="ravintola/script2.js"></script>
</html>
